<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        .box {
            display: flex;
            flex-wrap: wrap;
            width: 800px;
            height: 500px;
            background-color: rgb(176, 142, 207);
            box-sizing: border-box;
            align-items: center;
            justify-content: space-around;
        }
        
        .a {
            width: 200px;
            height: 200px;
            background-color: rgb(255, 255, 255);
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="a"></div>
        <div class="a"></div>
        <div class="a"></div>
        <div class="a"></div>
        <div class="a"></div>
        <div class="a"></div>
    </div>
    <script>
        $(function() {
            $(".box .a").hover(function() {
                $(this).siblings().stop().fadeTo(400, .5)
            }, function() {
                $(this).siblings().stop().fadeTo(400, 1)
            });
        })
    </script>
</body>

</html>
