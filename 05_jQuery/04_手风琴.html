<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0 auto;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
        
        .box {
            width: 900px;
            overflow: hidden;
            padding: 10px;
            background-color: antiquewhite;
            margin-top: 50px;
        }
        
        .box ul li {
            position: relative;
            float: left;
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        
        .small {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }
        
        .big {
            display: none;
            border-radius: 5px;
            width: 370px;
        }
        
        .box ul .current {
            width: 370px;
        }
        
        .current .big {
            display: block;
        }
        
        .current .small {
            display: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li class="current">
                <a href="javascript:;">
                    <img src="./img/04/big.png" alt="" class="big">
                    <img src="./img/04/small.png" alt="" class="small">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./img/04/big.png" alt="" class="big">
                    <img src="./img/04/small.png" alt="" class="small">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./img/04/big.png" alt="" class="big">
                    <img src="./img/04/small.png" alt="" class="small">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./img/04/big.png" alt="" class="big">
                    <img src="./img/04/small.png" alt="" class="small">
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <img src="./img/04/big.png" alt="" class="big">
                    <img src="./img/04/small.png" alt="" class="small">
                </a>
            </li>

        </ul>
    </div>
    <script>
        $(function() {
            $(".box li").mouseenter(function() {
                $(this).stop().animate({
                    "width": 370
                }).find('.small').stop().fadeOut().siblings('.big').stop().fadeIn();
                $(this).siblings("li").stop().animate({
                    "width": 100
                }).find('.small').stop().fadeIn().siblings('.big').stop().fadeOut();
            })
        });
    </script>
</body>

</html>
