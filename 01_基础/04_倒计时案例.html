<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countTime(time) {
            // 获取当前的时间的时间戳
            var nowTime = +new Date();
            // 获取输入的时间的时间戳
            var inputTime = +new Date(time);
            // 时间戳%1000 转为秒
            var times = (inputTime - nowTime) / 1000;
            // 日期格式化
            var d = parseInt(times / 24 / 60 / 60);
            var h = parseInt(times / 60 / 60 % 24);
            var m = parseInt(times / 60 % 60); //总的分数  模  60  得到进制小时后的剩余分数
            var s = parseInt(times % 60); //总的时间戳秒数  模  60  得到进制分钟后的剩余秒数
            // var count = d + '天' + h + '时' + m + '分' + s + '秒';
            // return count;
            // 返回值组合
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
        // countTime('2022-3-14 09:00:00')
        // 调用countTime倒计时方法 传入时间
        console.log(countTime('2022-3-14 09:00:00'));
    </script>
</head>
