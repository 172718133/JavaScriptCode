    <script>
        function throttle(func, delay) {
            let args;
            let lastTime = 0;
            return function() {
                const currentTime = newDate().getTime();
                args = arguments;
                if (currentTime - lastTime > delay) {
                    func.apply(this, args);
                    lastTime = currentTime;
                }
            };
        }
    </script>
