<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="shortcut icon" href="/bitbug_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="./imgs/logo.png" alt=""></a>
            </div>
        </header>
        <div class="register">
            <h3>注册新用户
                <div class="login">我有账号，去<a href="#">登录</a></div>
            </h3>
            <form class="reg_con">
                <ul>
                    <li>
                        <label for="">手机号：</label>
                        <input type="number">
                        <span class="error">
                            <img src="./imgs/error.png" alt="">
                            <div class="txt">手机号码格式错误</div>
                        </span>
                    </li>
                    <li>
                        <label for="">短信验证码：</label>
                        <input type="number">
                    </li>
                    <li>
                        <label for="">登录密码：</label>
                        <input type="number">
                        <span class="error">
                            <img src="./imgs/error.png" alt="">
                            <div class="txt">手机号码格式错误</div>
                        </span>
                    </li>
                    <li>
                        <label for="">确认密码：</label>
                        <input type="number">
                        <span class="error">
                            <img src="./imgs/error.png" alt="">
                            <div class="txt">手机号码格式错误</div>
                        </span>
                    </li>
                </ul>
            </form>
        </div>
        <footer></footer>
    </div>
</body>

</html>
